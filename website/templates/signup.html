<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      
      <div class="form-group sign-form">
        <h3 text-align="center" class="sign">Lets Register Account</h3>
        <h5 class="sign2">Hello user, you have a greatful journey</h5>
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
        />
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter Username"
        />
        <label for="password1">Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control"
          placeholder="Enter Password"
        />
        <label for="password2">Password Again</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control"
          placeholder="Enter Password Again"
        />
        <br />
        <div text-align="center">
          <button class="btn btn-primary signup" type="submit">Sign Up</button>
        </div>
        <br>
        <p style="text-align: right;">Already have an account? <a href="/login">login here</a></p>
      </div>
    </form>
    {% endblock %}
